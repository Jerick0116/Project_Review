<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MeowMent – Daily Cat Facts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <h1>🐾 MeowMent</h1>
    <p class="subtitle">Your daily dose of cat wisdom</p>

    <div class="cat-area">
      <img id="catImage" src="images/cat-happy.png" alt="Cat Mood">
      <div class="speech-bubble" id="fact">Click below to hear from your cat!</div>
    </div>

    <div class="controls">
      <button onclick="getCatFact()">😺 New Fact</button>
      <select id="moodSelector" onchange="changeMood(this.value)">
        <option value="happy">Happy</option>
        <option value="curious">Curious</option>
        <option value="sleepy">Sleepy</option>
      </select>
    </div>

    <p class="footer">Powered by <a href="https://catfact.ninja" target="_blank">Cat Facts API</a></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
